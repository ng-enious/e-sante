<div class="container-fluid">
  <div class="row">
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 col-xs-12 main">
      <div class="page-header" style="margin-left: -20%;
    text-align: -webkit-center;">
        <img  src="https://lh3.googleusercontent.com/NYR-uBE17LYBfJhBho2_MiMBuJ1nMK0GbisB-njlmvJwmwN84Ggao3cRdv0KMpGIqCc=w300" style="width: 11%; margin-left: -4pc;margin-top: -30px;">
      </div>
      <div class="row">

        <div class="col-xs-12 col-md-10 col-md-push-1 col-lg-8 col-lg-push-2 well" style="left: 0.5pc;
    height: 100%;
    width: 847px;
background-color: rgba(29, 113, 168, 0.24);">

          <form #f="ngForm" novalidate (submit)="change_password(curr.value,npass.value)">
            <div class="form-group">
              <label >Mot de passe actuelle :</label>
              <input #curr type="password" class="form-control" name="username" [ngModel]="user.username"
                     required  #username="ngModel">
              <small [hidden]="username.valid || (username.pristine && !f.submitted)" class="text-danger">
                Mot de passe requis.
              </small>
              <!--<pre *ngIf="username.errors" class="margin-20">{{ username.errors | json }}</pre>-->
            </div>
            <div class="form-group">
              <label >Nouveau mot de passe :</label>
              <input #npass type="password" class="form-control" name="password" [ngModel]="user.password"
                     required validateEqual="confirmPassword" reverse="true" #password="ngModel">
              <small [hidden]="password.valid || (password.pristine && !f.submitted)" class="text-danger">
                Nouveau mot de passe requis.
              </small>
              <!--<pre *ngIf="password.errors" class="margin-20">{{ password.errors | json }}</pre>-->
            </div>

            <div class="form-group">
              <label >Retaper le mot de passe :</label>
              <input type="password" class="form-control" name="confirmPassword" [ngModel]="user.confirmPassword"
                     required validateEqual="password" reverse="false" #confirmPassword="ngModel">
              <small [hidden]="confirmPassword.valid || (confirmPassword.pristine && !f.submitted)" class="text-danger">
                Les mots de passe ne sont pas identiques
              </small>
              <!--<pre *ngIf="confirmPassword.errors" class="margin-20">{{ confirmPassword.errors | json }}</pre>-->
            </div>
            <button type="submit" [disabled]="!f.valid" class="btn btn-primary">Enregistrer les modifications</button>
            <div *ngIf="error" class="alert alert-danger" role="alert" style="margin-top: 15px;">
              <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
              <span class="sr-only">Error:</span>
              {{error}}
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
