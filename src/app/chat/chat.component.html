<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<div id="page-contents" style="background-color: white;">
  <div class="container-fluid">
    <div class="row" style="
    margin-left: 0px;
    margin-right: 0px;
">

      <!-- Newsfeed Common Side Bar Left
      ================================================= -->


      <!-- Post Create Box
      ================================================= -->


      <!-- Chat Room
      ================================================= -->
      <div class="chat-room">
        <div  class="row">
          <div class="col-md-3" style="padding-right: 0px;padding-left: 0px;">
            <!-- Contact List in Left-->
            <ul   class="nav nav-tabs contact-list scrollbar-wrapper scrollbar-outer" style="margin-bottom: 0px;">
              <li *ngFor="let ll of mess | async; let i = index" >
                <a [routerLink]="['msg',i]" routerLinkActive="active">
                  <div class="contact">
                    <img src="images/users/user-2.jpg" alt="" class="profile-photo-sm pull-left"/>
                    <div class="msg-preview">
                      <h6>{{ll.date}}</h6>
                      <p class="text-muted"></p>
                      <a  > go go</a>
                      <small class="text-muted">{{i}}</small>
                      <div class="chat-alert">{{i}}</div>
                    </div>
                  </div>
                </a>
              </li>

            </ul><!--Contact List in Left End-->

          </div>
          <div class="col-md-9" style="padding-right: 0px;">
<span>To : Wassim</span>
            <!--Chat Messages in Right-->
            <div class="tab-content">
              <router-outlet></router-outlet>
            </div><!--Chat Messages in Right End-->

            <div class="send-message">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Type your message" (keyup.enter)="sendMessage($event.target.value)" [(ngModel)]="msgVal">
                <span class="input-group-btn">

                 <span id="fileselector">
        <label class="btn btn-default" for="upload-file-selector">
            <input id="upload-file-selector" type="file">
            <i class="fa fa-camera" aria-hidden="true"></i>
        </label>
    </span>
                      </span>
              </div>
            </div>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>


  </div>
</div>
