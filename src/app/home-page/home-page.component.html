<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div #scrollMe class="bs-example" >
        <div *ngFor="let message of messages | async">

          <div class="bubble" [class.you]="isYou(message.email)" *ngIf="isYou(message.email)">
            <p>{{ message.message }}</p>
            <div class="author">
              {{ message.displayName }} | {{ message.timestamp | date:"MM/dd/yy hh:mm a" }}
            </div>
          </div>
          <div class="bubble"  [class.me]="isMe(message.email)" *ngIf="isMe(message.email)">
            <p>{{ message.message }}</p>
            <div class="author">
              {{ message.displayName }} | {{ message.timestamp | date:"MM/dd/yy hh:mm a" }}
            </div>
          </div>

        </div>

      </div>

      <figure class="highlight">
        <input type="textarea" class="message-text" [(ngModel)]="newMessage" (keyup.enter)="sendMessage()">
        <a class="send-message" (click)="sendMessage()">SEND</a>
      </figure>
    </div>
  </div>
</div>
